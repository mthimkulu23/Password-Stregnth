<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="brand">PassGuard</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <h1>Password Strength Checker</h1>

    <div class="happy-person" aria-label="Happy person smiling">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" fill="#FFD93B"/>
        <circle cx="22" cy="24" r="5" fill="#3B3B3B"/>
        <circle cx="42" cy="24" r="5" fill="#3B3B3B"/>
        <path d="M20 44c6 8 18 8 24 0" stroke="#3B3B3B" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>

    <form method="post" class="password-form">
      <input type="text" name="password" placeholder="Enter your password" required />
      <button type="submit">Check</button>
    </form>

    {% if result %}
      <div class="result">
        <strong>Strength:</strong> {{ result }}
      </div>
    {% endif %}

    {% if cracked %}
      <div class="status">
        <strong>Status:</strong> {{ cracked }}
      </div>
    {% endif %}
  </main>

  <footer>
    <p>Â© 2025 PassGuard. All rights reserved.</p>
  </footer>
</body>
</html>
